<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF to ASCII Art</title>
</head>
<body>
    <input type="file" id="input-gif" accept="image/gif">
    <pre id="ascii-output"></pre>
    <button id="save-button">Save as GIF</button>

    <script src="libgif.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gif.js.optimized/dist/gif.js"></script>
    <script src="gif-to-ascii.js"></script>
</body>
</html>
